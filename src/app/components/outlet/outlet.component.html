<app-header [headerData]="headerData"></app-header>
<button mat-fab color="primary" class="fabbtn" (click)="addEdit(newOutlet)">
  <mat-icon>add</mat-icon>
</button>
<div fxLayout="row" fxLayoutAlign="center" style="height: calc(100% - 50px);" style="padding: 15px">
    <div fxFlex="50%" fxFlex.lt-md="100%">
        <mat-list dense>
            <ng-container *ngFor="let outlet of outlets">
                <mat-list-item (click)="addEdit(outlet)" style="cursor:default">
                    <mat-icon matListIcon>map</mat-icon>
                    <h3 matLine> {{outlet.outlet}}</h3>
                </mat-list-item>
            </ng-container>
        </mat-list>
    </div>
</div>
