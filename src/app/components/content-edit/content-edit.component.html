<app-header [headerData]="headerData"></app-header>

<div fxLayout="row" fxLayoutAlign="center" style="height: calc(100% - 50px);" style="padding: 15px">
    <div fxFlex="50%" fxFlex.lt-md="100%" style="padding-top: 30px;">
        <form #catForm="ngForm" novalidate>

            <mat-form-field class="full-width">
              <input matInput placeholder="Title:" [(ngModel)]="content.title" name="title" required>
            </mat-form-field>

            <quill-editor [modules]="modules" [style]="{height: '300px'}"  [(ngModel)]="content.content" name="content"></quill-editor>


            <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-top: 25px">
                <button fxFlex="1" mat-raised-button (click)="saveContent(content)" [disabled]="catForm.invalid" color="primary">Save</button>
                <div fxFlex="auto"></div>
                <button fxFlex="1" mat-raised-button (click)="deleteContent(content)" [disabled]="catForm.invalid" color="warn">Delete</button>
            </div>
        </form>
 
    </div>
   
</div>
